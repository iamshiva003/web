<!-- Print the numbers 1 - 10, each being a different color. (HTML) -->
<html>
    <head>
        <title>Different Colors</title>
    </head>

    <body>
        <h1 align="center">Numbers From 1 to 20 with each different colors</h1>
        <h1 align="center"><font color="red">1(One)</font></h1>
        <h1 align="center"><font color="blue">2(Two)</font></h1>
        <h1 align="center"><font color="green">3(Three)</font></h1>
        <h1 align="center"><font color="orange">4(Four)</font></h1>
        <h1 align="center"><font color="pink">5(Five)</font></h1>
        <h1 align="center"><font color="purple">6(Six)</font></h1>
        <h1 align="center"><font color="yellow">7(Seven)</font></h1>
        <h1 align="center"><font color="black">8(Eight)</font></h1>
        <h1 align="center"><font color="brown">9(Nine)</font></h1>
        <h1 align="center"><font color="skyblue">10(Ten)</font></h1>
    </body>
</html>
