<!-- 9.Write a Javascript program to display the current day and time in the following format. go to the editor sample output: today is: Tuesday. Current time is: 10 PM : 30 : 38 -->
<!DOCTYPE html>
    <html>
    <head>
        <title>Program 9</title>
    </head>

    <body>
        <script>
            var d = new Date();
            document.write(d);
            document.write("<br>Today date is: ", d.getDate());
            var day = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday']
            document.write("<br>Today is: ", day[d.getDay()]);
            document.write("<br>Current time is: ", d.getHours(), " : ", d.getMinutes(), " : ", d.getSeconds());
        </script>
    </body>
</html>
