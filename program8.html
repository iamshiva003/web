<!-- 8.Create a webpage with two images which alternatively changes on mouse hover using CSS -->
<!DOCTYPE html>
    <html>
    <head>
        <title>Document</title>
        <style>
            p{
                background-image: url("images/img1.jpg");
                background-size: 400px;
            }

            p:hover{
                background-image: url("images/img2.jpg");
                background-size: 400px;
            }
        </style>
    </head>

</html>
