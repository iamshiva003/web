<!-- 6.B. Setting text color and background color using CSS -->
<!DOCTYPE html>
    <html>
    <head>
        <title>Setting text and background color</title>
        <style>
            h1{
                background-color: red;
                color: white;
            }

            h2{
                background-color: blue;
                color: white;
            }
        </style>
    </head>

    <body>
        <h1>Hello World</h1>
        <h2>Hello World</h2>
    </body>
</html>
